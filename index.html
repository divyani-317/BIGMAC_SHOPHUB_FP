<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <title>Login Page</title>
</head>
<body>
  <div class="container">
    <form id="loginForm" onsubmit="validateForm(); return false;">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <button type="submit" style="background-color:rgb(3, 94, 94)">Login</button>
    </form>
    <p id="error-message"></p>
    
    <p>New User? <a href="register.html" style="color:rgb(3, 94, 94);font-weight:bold">Register here</a></p>
  </div>
  <script src="login.js"></script>
</body>
</html>
