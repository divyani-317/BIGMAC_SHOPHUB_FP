<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/register.css">
  <title>Register Page</title>
</head>
<body>
  <div class="container">
    <form id="registerForm">
      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="Enter email" required>

      <label for="personalURL">Personal URL:</label>
      <input type="url" id="personalURL" placeholder="Enter personal URL" required>

      <label for="dob">Year of Birth:</label>
      <input type="date" id="dob" required>
<div class="gender">
      <label>Gender:</label>
      <label for="male"><input type="radio" id="male" name="gender" value="Male"> Male</label>
      <label for="female"><input type="radio" id="female" name="gender" value="Female"> Female</label>
    </div>
      <label for="comments">Comments:</label>
      <textarea id="comments" placeholder="Enter comments"></textarea>
<div class="confirm">
      <input type="checkbox" id="confirm" required>
      <label for="confirm">I confirm that the data entered is not fictitious.</label>
    </div>
      <button type="button" onclick="clearForm()" style="margin-bottom:1rem">Clear All</button>
      <button type="submit">Register</button>

      <!-- <div class="progress-container">
        <div id="progressBar"></div>
      </div> -->
    </form>
  </div>
  <script src="register.js"></script>
</body>
</html>
